    get:
      consumes:
      - application/json
      description: 获取任务信息
      parameters:
      - description: node id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 返回数据 PromJob
          schema:
            allOf:
            - $ref: '#/definitions/resp.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.PromJob'
              type: object
      summary: 获取任务信息
      tags:
      - 任务
  /service/{env}/{path}/{type}/{id}:
    delete:
      consumes:
      - application/json
      description: 删除离线服务节点
      parameters:
      - description: service env
        in: path
        name: env
        required: true
        type: string
      - description: service path
        in: path
        name: path
        required: true
        type: string
      - description: service type
        in: path
        name: type
        required: true
        type: string
      - description: service id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Response'
      summary: 删除离线服务节点
      tags:
      - 服务
  /service/all:
    get:
      consumes:
      - application/json
      description: 获取服务列表
      parameters:
      - description: service env
        in: query
        name: env
        type: string
      - description: service path
        in: query
        name: path
        type: string
      - description: service type
        in: query
        name: type
        type: string
      - description: service id
        in: query
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 返回数据 ServiceMeta
          schema:
            allOf:
            - $ref: '#/definitions/resp.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/controllers.ServiceMeta'
                  type: array
              type: object
      summary: 获取服务列表
      tags:
      - 服务
swagger: "2.0"
